name: Demo

on:
# webhook event#
  push:
    branches:
      - main
      - Task/*
      - feat/*
  pull_request:
    branches:
      - main
  issues:
    types:
      - closed
      - opened

  # schedule event
  schedule:
    - cron: 0 12 * * *
    - cron: 0 9 * * 0
  workflow_dispatch:

    inputs:

      areYouFeelingGood:

        description: "Are you feeling good?"

        type: boolean

        default: false

env:
  MY_VAR: GIT_HUB_ACRION_ENV_VAR
  MY_GREEEDING: IS_GOOD

jobs:

  Job1:

    runs-on: ubuntu-latest

    steps:

      - name: Say hello

        run: echo "Hello from Greeting!"

        if: ${{env.TASK-1155_FailFast == 'IS_GOOD'}}

  Job2:

    runs-on: ubuntu-latest

    needs: [Job1]

    steps:

      - name: Step2
        run: echo "${{ github.actor }} is learning GitHub Actions."

      - name: Step3
        if: ${{ inputs.areYouFeelingGood }}
        run: echo "Great!"

      - name: Step4
        if: ${{ !inputs.areYouFeelingGood }}
        run: echo "I am not well!"

      - name: Step5
        run: echo "${{env.MY_VAR}} ${{env.MY_GREEEDING}}"
